<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      console.log("hello");

      // Interpolated

      console.log("Hello I am a %s string!", "ðŸ’©");
      console.log(`Hello I am a ${"ðŸ’©"} string!`);

      // Styled

      console.log(
        "%c I am some great text",
        "font-size:5-px; background:red; text-shadow:10px 10px 0 blue"
      );

      // warning!

      console.warn("oh noooo");

      // Error :|

      console.log("error");

      // Info

      console.info("Crocodiles eat 3-4 people per year");

      // Testing

      console.assert(1 === 2, "That is wrong!");

      console.assert(p.classList.contains("ouch"), "That is Wrong!"); // this will show up in the console because the classList does not contain ouch

      // clearing

      console.clear();

      // Viewing DOM Elements

      console.log(p);
      console.dir(p); // this will show you all the properties of the element

      // Grouping together

      dogs.forEach((dog) => {
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is${dog.age * 7} dog years old`);
      });

      // instead of doing this (above) you can group them together

      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // or even better groupCollapsed

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Wes");

      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs); // this will show you an array of objects () the data) in a table format
    </script>
  </body>
</html>
